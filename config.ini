Chá de Camomila para Bebês
Ingredientes:

    1 colher de chá de flores de camomila (ou 1 saquinho de chá de camomila)
    200 ml de água filtrada
    Açúcar ou mel (não recomendado para bebês menores de 1 ano)

Modo de preparo:

    Ferva a água e desligue o fogo.
    Adicione as flores de camomila ou o saquinho de chá e tampe a panela, deixando em infusão por cerca de 5 minutos.
    Coe o chá (se usar as flores) e deixe esfriar até ficar morno.
    Não adicione açúcar ou mel para bebês com menos de 1 ano. Sirva sem adoçantes.

Importante:

    O mel não deve ser oferecido a bebês menores de 1 ano por risco de botulismo.
    Sempre consulte o pediatra antes de oferecer qualquer chá ou alimento novo ao bebê.

A camomila é conhecida por ajudar a acalmar e aliviar desconfortos, como cólicas e gases.